<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Roboto:wght@100;400&family=Spicy+Rice&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>No Context Mark Normand</title>
  </head>
  <body>
    <div class="bg-container">
      <img
        class="bg-container-img"
        src="assets/imgs/cityscape-bg.jpg"
        alt=""
        role="presentation"
      />
    </div>

    <img
      class="bg-container-mark"
      src="assets/imgs/mark-normand-bgremoved.png"
      alt="Mark Normand"
    />

    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <p class="header-subtitle">No Context</p>
            <div class="header-title-container">
              <h1 class="header-title">Mark Normand</h1>
              <span>Mark Normand</span>
            </div>
          </div>
          <!-- col -->
        </div>
        <!-- row -->
      </div>
      <!-- container -->
      <div class="pause-btn d-flex align-items-center justify-content-center">
        <span class="pause-btn-bar"></span>
        <span class="pause-btn-bar"></span>
      </div>
    </header>

    <section class="button">
      <div class="container">
        <div class="row">
          <div class="col-6 offset-6">
            <div
              class="btn d-flex flex-column justify-content-center align-items-center"
            >
              <p class="btn-subtitle">
                Click here or hit the space bar for some
              </p>
              <p class="btn-title">Comedy!</p>
            </div>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </section>

    <section class="credit">
      <p class="credit-text">Designed and developed by</p>
      <a
        class="credit-link"
        href="https://www.twitter.com/samueljforrest"
        target="_blank"
        rel="noopener"
        >Samuel James Forrest</a
      >
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
